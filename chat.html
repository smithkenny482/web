<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open the Treasure chest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <style>

        .chat-container-wrapper {
            background-image: url('https://graph.org/file/b6ef8a9304a16cc683dd5.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            display: flex;
            height: 500px;
            width: 450px;
            top: 50%;
            left: 50%;
            margin-left: 35%;
            border-radius: 10px;
            transition: height 0.5s; 
            margin-top: 1%;
}


        ::-webkit-scrollbar {
            width: 0px;
        }

        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 2px rgb(46, 46, 46);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgb(55, 55, 55);
            border-radius: 10px;
        }

        .chatroom-header {
            z-index: 1;
            padding: 10px;
            background-color: #000000;
            height: 40px;
            width: 400px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            word-wrap: break-word;
            position: absolute;
            text-align: center; 
            font-size: 24px; 
            font-weight: bold; 
            color: white; 
            margin-left: 14px;
            margin-top: 14px;
        }

        .chat-container {
            padding: 10px;
            background-color: #f1f1f1;
            height: 350px;
            width: 400px;
            overflow-y: scroll;
            overflow-x: hidden;
            /*border-radius: 10px;*/
            word-wrap: break-word;
            position: absolute;
            margin-left: 14px;
            margin-top: 65px;
        }

        .chat-container * + * {
            margin-top: 10px;
        }

        .message-content {
            width: fit-content;
            padding: 10px;
            border-radius: 10px;
            background-color: #d2ebff;
            color: rgb(0, 0, 0)
        }

        .message-author {
            margin-bottom: -8px;
            margin-left: 5px;
            color: rgb(70, 164, 196);
            margin-top: 10px;
        }


        .chat-input {
            display: flex;
            align-items: center;
            justify-content: center; /* Center horizontally */
            background: #949494;
            /*border-radius: 10px;*/
            padding: 10px;
            width: 400px;
            height: 28px;
            margin-top: 435px;
            margin-left: 14px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
}

        #chat-text-input {
            flex: 1;
            border: none;
            border-radius: 15px; 
            padding: 10px;
            white-space: normal; 
            overflow-wrap: break-word; 
            max-width: 100%;
            overflow: hidden;
            margin-top: 3px;
        }

        #chat-text-input::placeholder {
            color: #5a5a5a; 
        }

        #chat-send-button {
            background: #3498db; 
            color: #fff;
            border: none;
            border-radius: 15px; 
            padding: 10px 20px; 
            cursor: pointer;
            margin-top: 1px;
            margin-left: 10px;
        }

        #chat-send-button:hover {
            background: #2c77b7; 
        }

        .header {
            background-color: rgb(55, 55, 55); 
            width: 1800px;
            height: 30px; 
            margin-bottom: 20px;
        }

        .footer {
            background-color: grey; 
            width: 1800px;
            height: 150px;
            margin-top: 70px;

        }

        .overlay {
            position: fixed;
            width: 50%;
            height: 70%;
            background-color: #000000;
            display: block;
            z-index: 999; 
            margin-top:5.8%;
            margin-left: 25%;
            border-radius: 20px;
        }

        .overlay-content {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20%;
            text-align: center; 
            font-size: 34px; 
            font-weight: bold; 
        }

    </style>

    <div id="overlay-container" class="overlay">
        <div class="overlay-content">
            <p>Connect your wallet to continue.</p>
        </div>
    </div>

    <div class = "header">
        <button id="connectWallet" class="purple-button">Connect Wallet</button>
        <p id="walletStatus"></p>

        <div id="popupContainer" class="popup-container">
            <div id="popupContent" class="popup-content">
                <p id="popupMessage" class="popup-message">Phantom Wallet Extension Not found. <br>Please install it to continue</p>
                <span id="closeButton" class="close-button">X</span>
            </div>
        </div>
    </div>

    <div class="chat-container-wrapper">
        <div class="chatroom-header">
            Top Secret Chat Room
        </div>

        <div class="chat-container">
            <div class="chat-messages"></div>
        </div>

        <div class="chat-input">
            <input id="chat-text-input" type="text" placeholder="Type your message..." onkeydown="checkForEnter(event)">
            <button id="chat-send-button" onclick="sendChatMessage()">Send</button>
        </div>
        
        
    </div>

    <div class = "footer">
    </div>

    <script src="chat.js"></script>
</body>
</html>
