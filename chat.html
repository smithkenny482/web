<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open the Treasure chest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <style>

        /* width */
        ::-webkit-scrollbar {
            width: 16px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 2px grey;
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: gray;
            border-radius: 10px;
        }

        .chat-container {
            padding: 10px;
            background-color: #ffffff;
            height: 300px;
            width: 400px;
            overflow-y: scroll;
            overflow-x: hidden;
            border-radius: 10px;
            word-wrap: break-word;
            position: relative;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .chat-container * + * {
            margin-top: 10px;
        }

        .message-content {
            width: fit-content;
            padding: 10px;
            border-radius: 10px;
            background-color: #6a6b68;
            color: white
        }

        .message-author {
            
            color: rgb(70, 164, 196);
        }


        .chat-input {
            display: flex;
            align-items: center;
            justify-content: center; /* Center horizontally */
            background: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            width: 400px;
            margin: 0 auto; /* Center horizontally */
            margin-top: 34%;
}


        #chat-text-input {
            flex: 1; /* Allow the input field to take up available space */
            border: none;
            border-radius: 15px; /* Rounded edges for the input field */
            padding: 10px;
            margin-right: 10px; /* Add some spacing between the input field and the button */
            white-space: normal; /* Allow text to wrap to a new line */
            overflow-wrap: break-word; /* Handle long words */
            max-width: 100%;
            overflow: hidden;
        }

        #chat-text-input::placeholder {
            color: #999; /* Placeholder text color */
        }

        #chat-send-button {
            background: #3498db; /* Light blue background for the send button */
            color: #fff; /* Text color */
            border: none;
            border-radius: 15px; /* Rounded edges for the button */
            padding: 10px 20px; /* Adjust padding for button size */
            cursor: pointer;
            margin-top: -1px;
        }

        #chat-send-button:hover {
            background: #2c77b7; /* Darker blue on hover */
        }

    </style>
    <div class="chat-container">
        <div class="chat-messages">
            <div class="chat-message">
                <div class="message-author">OwO</div>
                <div class="message-content">
                    Hello
                    whatsup , how u doing
                </div>
            </div>
        </div>

    </div>  

    <div class="chat-input">
        <input id="chat-text-input" type="text" placeholder="type your message...",onkeydown="checkForEnter(event)">
        <button id="chat-send-button" onclick="sendChatMessage()">Send</button>
    </div>
        
    

    <script src="chat.js"></script>
</body>
</html>
