<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open the Treasure chest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wallet-more-wrapper">
        <div class="wallet-disconnect" id="disconnectWallet">
            Disconnect
        </div>
    </div>

    <div id="overlay-container" class="overlay">
        <div class="overlay-content">
            <p>Connect your wallet to continue.</p>
        </div>
    </div>

    <div class = "cheader">
        <button id="connectWallet" class="purple-button">Connect Wallet</button>
    </div>

    <div id="popupContainer" class="popup-container">
        <div id="popupContent" class="popup-content">
            <p id="popupMessage" class="popup-message">Phantom Wallet Extension Not found. <br>Please install it to continue</p>
            <span id="closeButton" class="close-button">X</span>
        </div>
    </div>

    <div class="chat-container-wrapper">
        <div class="chatroom-header">
            Top Secret Chat Room
        </div>

        <div class="chat-container">
            <div class="chat-messages"></div>
        </div>

        <div class="chat-input">
            <input id="chat-text-input" type="text" placeholder="Type your message..." onkeydown="checkForEnter(event)">
            <button id="chat-send-button" onclick="sendChatMessage()">Send</button>
        </div>
        
        
    </div>

    <div class = "cfooter">
    </div>

    <script src="chat.js"></script>
</body>
</html>
